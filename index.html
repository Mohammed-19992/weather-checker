<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/326ee3d75f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <nav id="nav">
        <h2 style="font-family: 'Roboto Slab', serif;">Weather Dashboard</h2>
        <form class="form-inline">
        </form>
      </nav>

    <div class = "container-fluid">
        <div class="row">
            <div id = "search-bar" class="col-lg-3">
                <form class="form-inline" id="newForm">
                    <div class="form-group mb-2">
                      <h4>Search:</h4>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                      <label for="inputPassword2" class="sr-only"></label>
                      <input id="currentCityInput" class="form-control" placeholder="currentCity">
                    </div>
                    <button type="submit" id="searchBtn" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>

                </form>

                <div id = "history" class="btn-group-vertical"></div>
            </div>
            
            <!-- information section -->
            <div class="col-lg-9">
                <div class="jumbotron">
                    <div>
                        <div class="currentCity"></div>
                        <div class="temperature"></div>
                        <div class="humidity"></div>
                        <div class="wind-speed"></div>
                        <div class="uv-index"></div>

                    </div>
                </div>

                <div>
                    <h3>5 day forecast</h3>
                    <!-- weather forecast card -->
                    <div id="forecast" class="card-deck"></div>
 
                </div>

            </div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright Â® 2020 All Rights Reserved to M.Arafat</small>
        </div>
      </footer>
    </body>
    
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
